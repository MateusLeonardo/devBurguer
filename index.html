<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/styles.css" type="text/css" />
  <title>devBurguer</title>
</head>

<body>
  <header>
    <div class="container">
      <a href="#" class="logo">Dev <span>•</span> Burguer</a>

      <nav class="menu-nav">
        <ul class="menu-ul">
          <li><a href="">Início</a></li>
          <li><a href="">Burguer</a></li>
          <li><a href="">Contato</a></li>
        </ul>

        <div class="container-link-pedido">
          <a href="" class="link-pedido">Fazer pedido</a>
        </div>
      </nav>

      <div class="menu-burguer-container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>


    </div>
  </header>

  <main>
    <section class="burguer-banner container">
      <div class="leftContent">
        <h1>O Hamburguer mais delisioso.</h1>
        <p>A primeira hamburgueria virtual que você faz o pedido online e come o burger através do computador.</p>
        <a href="">Fazer pedido</a>
      </div>
      <div class="rightContent">
        <img src="./assets/img/heroBurger.png" alt="Burguer imagem">
      </div>
    </section>

    <section class="burguer-search">
      <div class="container">
        <h2>Pesquise o seu <br> Hamburguer favorito!</h2>
        <div class="container-search">
          <div class="container-input">
            <input type="text" placeholder="Digite o nome do Burguer">
          </div>
          <div class="container-select">
            <select>
              <option value="">Selecionar categoria</option>
            </select>
          </div>
        </div>
      </div>
    </section>
  </main>
